<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Network 支付应用</title>
    <link rel="stylesheet" href="style.css">
    <!-- Pi Network JavaScript SDK -->
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
</head>
<body>
    <div class="container">
        <h1>Pi Network 支付应用</h1>
        
        <!-- 用户信息区域 -->
        <div id="userInfo" class="hidden">
            <p>已登录用户: <span id="username"></span></p>
            <button id="logoutBtn">退出登录</button>
        </div>
        
        <!-- 登录按钮 -->
        <div id="loginSection">
            <button id="loginBtn" onclick="authenticate()">使用 Pi Network 登录</button>
        </div>
        
        <!-- 支付表单 -->
        <div id="paymentSection" class="hidden">
            <h2>创建支付</h2>
            <form id="paymentForm">
                <div class="form-group">
                    <label for="amount">金额 (Pi):</label>
                    <input type="number" id="amount" name="amount" step="0.01" min="0.01" required>
                </div>
                <div class="form-group">
                    <label for="memo">备注:</label>
                    <input type="text" id="memo" name="memo" maxlength="200">
                </div>
                <button type="submit" id="payBtn">支付</button>
            </form>
        </div>
        
        <!-- 加载指示器 -->
        <div id="loading" class="hidden">
            <div class="spinner"></div>
            <p>加载中...</p>
        </div>
        
        <!-- 错误信息 -->
        <div id="error" class="hidden"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
