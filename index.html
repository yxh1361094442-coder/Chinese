<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi术语查询应用</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>🔍 Pi术语查询</h1>
            <p class="subtitle">支付0.01 Pi币查询Pi生态术语中文释义</p>
        </header>

        <div class="auth-section" id="authSection">
            <button id="authBtn" class="btn btn-primary">点击授权Pi账号</button>
            <p id="authStatus" class="status-text"></p>
        </div>

        <div class="query-section" id="querySection" style="display: none;">
            <div class="user-info">
                <span id="username"></span>
            </div>

            <div class="input-group">
                <input type="text" id="termInput" placeholder="输入Pi术语（如：Node）" autocomplete="off">
                <button id="searchBtn" class="btn btn-secondary">查询术语</button>
            </div>

            <div id="result" class="result-container"></div>
        </div>

        <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
            <p>处理中...</p>
        </div>

        <div class="error-message" id="errorMessage" style="display: none;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
